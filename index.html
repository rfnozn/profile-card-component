<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profile-card">
    <div class="profile-card__container">
      <div class="profile-card__header">
        <img class="profile-card__header-image" src="images/bg-pattern-card.svg" alt="card pattern">
      </div>
      <div class="profile-card__content">
        <div class="profile-card__avatar-container">
          <img class="profile-card__avatar" src="images/image-victor.jpg" alt="Victor Crest profile photo">
        </div>
        <div class="profile-card__user-info">
          <div class="profile-card__user">
            <div class="profile-card__user-name">Victor Crest</div>
            <div class="profile-card__user-age">26</div>
          </div>
          <div class="profile-card__location">London</div>
        </div>
        <div class="horizontal-line"></div>
        <div class="profile-card__stats">
          <div class="profile-card__stat">
            <span class="profile-card__stat-value">80K</span>
            <span class="profile-card__stat-label">Followers</span>
          </div>
          <div class="profile-card__stat">
            <span class="profile-card__stat-value">803K</span>
            <span class="profile-card__stat-label">Likes</span>
          </div>
          <div class="profile-card__stat">
            <span class="profile-card__stat-value">1.4K</span>
            <span class="profile-card__stat-label">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
